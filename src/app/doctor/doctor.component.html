<body>
  <div class="container">
    <div *ngIf="doctorList">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Imie</th>
          <th>Nazwisko</th>
          <th>Specjalizacja</th>
          <th></th>
        </tr>
        </thead>
        <tbody *ngFor="let doctor of doctorList">
          <tr>
            <th>{{doctor.id}}</th>
            <th>{{doctor.firstName}}</th>
            <th>{{doctor.lastName}}</th>
            <th>{{doctor.specialization}}</th>
            <th><button class="btn btn-info btn-sm" (click)="showDoctor(doctor)">Pokaz</button></th>
          </tr>
        </tbody>
      </table>
    </div>
    <!--<button class="button" (click)="getDoctors()"></button>-->
  </div>
</body>
