<body style="background-color: snow" onLoad="changeDate()">
  <app-root></app-root>
  <script type="text/javascript">
    function changeDate(){
      document.getElementById('today').max = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
    }
    function chooseDate(){
      document.getElementById('today').min = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
    }
  </script>
